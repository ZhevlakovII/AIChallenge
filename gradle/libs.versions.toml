[versions]
agp-version = "8.13.2"

# AndroidX
androidx-activity-version = "1.12.1"
androidx-appcompat-version = "1.7.1"
androidx-core-version = "1.17.0"
androidx-datastore-version = "1.2.0"
androidx-espresso-version = "3.7.0"
androidx-lifecycle-version = "2.9.6"
androidx-navigation-version = "2.9.1"
androidx-test-ext-version = "1.3.0"

# Compose
compose-hot-reload-version = "1.0.0"
compose-multiplatform-version = "1.9.3"
compose-icons-version = "1.7.3"

# Kotlin ecosystem
kotlin-version = "2.2.21"
kotlinx-coroutines-version = "1.10.2"
kotlinx-serialization-version = "1.9.0"
kotlinx-datetime-version = "0.7.1"
kotlinx-atomicfu-version = "0.29.0"

# Koin / DI
koin-version = "4.1.1"

# Network
ktor-version = "3.3.3"

# Logging
logback-version = "1.5.21"
slf4j-version = "2.0.17"

# DB
room-version = "2.8.4"
sqlite-version = "2.6.2"

# Testing
junit-version = "4.13.2"

# Tools
ksp-version = "2.3.2"

# Code quality tools
detekt-version = "1.23.8"
detekt-ruleset-compiler-version = "0.0.4"
detekt-ruleset-compose-version = "0.4.28"

[libraries]
# --- Build plugins ---
android-gradle = { module = "com.android.tools.build:gradle", version.ref = "agp-version" }
kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-version" }
ksp-gradle = { module = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin", version.ref = "ksp-version" }
compose-gradle = { module = "org.jetbrains.compose:compose-gradle-plugin", version.ref = "compose-multiplatform-version" }
room-gradle = { module = "androidx.room:room-gradle-plugin", version.ref = "room-version" }

# --- Kotlin / Coroutines / Serialization ---
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin-version" }
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin-version" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines-version" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinx-coroutines-version" }
kotlinx-coroutines-swing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines-version" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines-version" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization-version" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime-version" }
kotlinx-atomicfu = { module = "org.jetbrains.kotlinx:atomicfu", version.ref = "kotlinx-atomicfu-version" }

# --- AndroidX ---
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core-version" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat-version" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity-version" }
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "androidx-datastore-version" }
androidx-navigation-compose = { module = "org.jetbrains.androidx.navigation:navigation-compose", version.ref = "androidx-navigation-version" }
androidx-lifecycle-viewmodel-compose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle-version" }
androidx-lifecycle-runtime-compose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "androidx-lifecycle-version" }

# --- Compose UI ---
compose-icons-material = { module = "org.jetbrains.compose.material:material-icons-extended", version.ref = "compose-icons-version" }

# --- DI: Koin ---
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin-version" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin-version" }
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin-version" }
koin-compose-viewmodel = { module = "io.insert-koin:koin-compose-viewmodel", version.ref = "koin-version" }
koin-androidx-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin-version" }

# --- Networking: Ktor ---
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor-version" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor-version" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor-version" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor-version" }
ktor-client-websockets = { module = "io.ktor:ktor-client-websockets", version.ref = "ktor-version" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor-version" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor-version" }
ktor-client-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor-version" }

ktor-server-core-jvm = { module = "io.ktor:ktor-server-core-jvm", version.ref = "ktor-version" }
ktor-server-netty-jvm = { module = "io.ktor:ktor-server-netty-jvm", version.ref = "ktor-version" }
ktor-server-websockets = { module = "io.ktor:ktor-server-websockets", version.ref = "ktor-version" }
ktor-server-test-host-jvm = { module = "io.ktor:ktor-server-test-host-jvm", version.ref = "ktor-version" }

# --- Logging ---
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback-version" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j-version" }

# --- Database: SQLite / Room ---
sqlite-bundled = { module = "androidx.sqlite:sqlite-bundled", version.ref = "sqlite-version" }
sqlite = { module = "androidx.sqlite:sqlite", version.ref = "sqlite-version" }
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room-version" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room-version" }

# --- Testing ---
junit = { module = "junit:junit", version.ref = "junit-version" }
androidx-test-ext-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test-ext-version" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "androidx-espresso-version" }

# --- Code style / Static analysis ---
detekt-gradle = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt-version" }
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt-version" }
detekt-ruleset-compose = { module = "io.nlopez.compose.rules:detekt", version.ref = "detekt-ruleset-compose-version" }
detekt-ruleset-compiler = { module = "com.braisgabin.detekt:kotlin-compiler-wrapper", version.ref = "detekt-ruleset-compiler-version" }

[bundles]

core = [
    "androidx-core-ktx",
    "androidx-appcompat",
    "kotlinx-atomicfu"
]

compose = [
    "androidx-activity-compose",
    "androidx-lifecycle-viewmodel-compose",
    "androidx-lifecycle-runtime-compose",
    "compose-icons-material"
]

koin-compose = [
    "koin-core",
    "koin-compose",
    "koin-compose-viewmodel",
]

koin-android = [
    "koin-android",
    "koin-androidx-compose"
]

ktor-client = [
    "ktor-client-core",
    "ktor-client-content-negotiation",
    "ktor-client-logging",
    "ktor-serialization-kotlinx-json",
    "ktor-client-websockets"
]

database = [
    "sqlite",
    "sqlite-bundled",
    "room-runtime",
    "room-compiler"
]

testing = [
    "junit",
    "kotlin-test",
    "kotlin-test-junit",
    "kotlinx-coroutines-test",
    "androidx-test-ext-junit",
    "androidx-espresso-core"
]

linting = [
    "detekt-gradle",
    "detekt-ruleset-compiler",
    "detekt-formatting",
    "detekt-ruleset-compose"
]


